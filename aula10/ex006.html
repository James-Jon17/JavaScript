<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            font: normal 20pt Arial;
            background: lightcoral;
        }
        #area {
            color: white;
            background-color: blue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="Saiu()" onmousedown="segurou()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }

        function Saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }

        function segurou() {
            a.innerText = 'Preparando...'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
